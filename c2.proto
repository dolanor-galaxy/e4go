syntax = "proto3";
package e4common;

service C2 {
    rpc C2Command (C2Request) returns (C2Response) {}
}

message C2Request {

    enum Command {
        NEW_CLIENT = 0;
        REMOVE_CLIENT = 1;
        NEW_TOPIC_CLIENT = 2;
        REMOVE_TOPIC_CLIENT = 3;
        RESET_CLIENT = 4;
        NEW_TOPIC = 5;
        REMOVE_TOPIC = 6;
        NEW_CLIENT_KEY = 7;
        SEND_MESSAGE = 8;
        GET_CLIENTS = 9;
        GET_TOPICS = 10;
        GET_CLIENT_TOPIC_COUNT = 11;
        GET_CLIENT_TOPICS = 12;
        GET_TOPIC_CLIENT_COUNT = 13;
        GET_TOPIC_CLIENTS = 14;
    }

    Command command = 1;
    bytes id = 2;
    string name = 3;
    bytes key = 4;
    string topic = 5;
    string msg = 6;
    uint64 offset = 7;
    uint64 count = 8;
}

message C2Response {

    bool success = 1;
    string err = 2;
    repeated string names = 3;
    repeated string ids = 4;
    repeated string topics = 5;
    uint64 count = 6;
}
